<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Title goes here -->
    <title>Book Archive</title>
    <!-- css style here -->
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
        }
    </style>
</head>

<body class="bg-gray">

    <section class="container my-5">
        <h1 class="text-center text-dark"><span class="text-danger fs-1 fw-bolder">O</span>pen Library</h1>
        <!-- Team search area -->
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control border border-dark" placeholder="Search your favorite book..." aria-label="Recipient's username" aria-describedby="button-addon2">

            <button id="search-input" class="btn btn-dark" type="button" id="button-search">search</button>
        </div>

        <!-- Error and Spinner div -->
        <div>
            <h1 id="error-message1" class="bg-dark text-center text-danger rounded-3">Insert a valid name</h1>
            <h1 id="error-message2" class="bg-dark text-center text-danger rounded-3">No Result Found</h1>

            <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Results found -->
        <h1 class="bg-dark text-warning text-center" id="book-numbers"></h1>
        <!-- Book search result -->
        <div id="searchbook-result" class="row row-cols-1 row-cols-md-3 g-4 my-5">
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
